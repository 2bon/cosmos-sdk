# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[[constraint]]
  name = "github.com/bgentry/speakeasy"
  version = "~0.1.0"

[[override]]
  name = "github.com/golang/protobuf"
  version = "=1.1.0"

[[constraint]]
  name = "github.com/mattn/go-isatty"
  version = "~0.0.3"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "~0.0.1"

[[constraint]]
  name = "github.com/spf13/viper"
  version = "~1.0.0"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "=0.8.0"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "=1.2.1"

[[override]]
  name = "github.com/tendermint/go-amino"
  version = "=0.10.1"

[[override]]
  name = "github.com/tendermint/iavl"
  version = "=v0.9.2"

[[override]]
  name = "github.com/tendermint/tendermint"
  version = "=v0.23.0"

## deps without releases:

[[constraint]]
  name = "golang.org/x/crypto"
  source = "https://github.com/tendermint/crypto"
  branch = "master"

[[constraint]]
  name = "github.com/cosmos/go-bip39"
  branch = "master"

[[constraint]]
  name = "github.com/zondax/ledger-goclient"
  revision = "4296ee5701e945f9b3a7dbe51f402e0b9be57259"


## transitive deps, with releases:

[[override]]
  name = "github.com/davecgh/go-spew"
  version = "=v1.1.0"

## transitive deps, without releases:
#

[[override]]
  name = "github.com/syndtr/goleveldb"
  revision = "c4c61651e9e37fa117f53c5a906d3b63090d8445"

[[override]]
  name = "golang.org/x/sys"
  revision = "4e1fef5609515ec7a2cee7b5de30ba6d9b438cbf"

[[override]]
  name = "google.golang.org/genproto"
  revision = "383e8b2c3b9e36c4076b235b32537292176bae20"


[prune]
  go-tests = true
  unused-packages = true
